  <script type="text/javascript">

    var xValues = ['angry', 'disgust', 'fear', 'happy', 'sad', 'surprise', 'neutral'];
    var yValues = [{{ angry }} , { { disgust } } , { { fear } }, { { happy } }, { { sad } }, { { surprise } }, { { neutral } }];
    var barColors = ["#FF5733", "#8B8B83", "#2F4F4F", "#FFC300", "#2B2B2B", "#FFD700", "#D3D3D3"];

    var chart = new Chart("myChart", {
      type: "bar",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        legend: { display: false },
        title: {
          display: true,
          text: "Analysis Data Graph"
        }
      }
    });

    function updateChart() {
      fetch('/get_emotion_data')
        .then(response => response.json())
        .then(data => {
          console.log(data)
          chart.data.datasets[0].data = data;
          chart.update();
        });
    }
    setInterval(updateChart, 1000);
  </script>
